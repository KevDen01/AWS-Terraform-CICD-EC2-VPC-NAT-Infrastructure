name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-west-2

      # Step 3: Create S3 Bucket for Terraform State
      - name: Create S3 Bucket for Terraform State
        run: |
          BUCKET_NAME=my-terraform-state-bucket-${{ github.run_id }}
          aws s3api create-bucket --bucket $BUCKET_NAME --region us-west-2 --create-bucket-configuration LocationConstraint=us-west-2
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_ENV

      # Step 4: Create DynamoDB Table for State Locking
      - name: Create DynamoDB Table for State Locking
        run: |
          TABLE_NAME=my-terraform-lock-table-${{ github.run_id }}
          aws dynamodb create-table \
            --table-name $TABLE_NAME \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST
          echo "dynamodb_table=$TABLE_NAME" >> $GITHUB_ENV

      # Step 5: Create EC2 Key Pairs
      - name: Create EC2 Key Pair
        run: |
          # Use the GitHub run ID for unique naming
          RUN_ID=${{ github.run_id }}

          # Create private key
          PRIVATE_KEY_NAME="key-ec2-private-$RUN_ID.pem"
          aws ec2 create-key-pair --key-name key-ec2-private-$RUN_ID --query 'KeyMaterial' --output text > $PRIVATE_KEY_NAME
          chmod 400 $PRIVATE_KEY_NAME
          echo "Private key '$PRIVATE_KEY_NAME' created."

          # Create public key
          PUBLIC_KEY_NAME="key-ec2-public-$RUN_ID.pem"
          aws ec2 create-key-pair --key-name key-ec2-public-$RUN_ID --query 'KeyMaterial' --output text > $PUBLIC_KEY_NAME
          chmod 400 $PUBLIC_KEY_NAME
          echo "Public key '$PUBLIC_KEY_NAME' created."

          # Export the names for Terraform
          echo "private_key_name=key-ec2-private-$RUN_ID" >> $GITHUB_ENV
          echo "public_key_name=key-ec2-public-$RUN_ID" >> $GITHUB_ENV

      # Step 6: Update run_id in terraform.tfvars
      - name: Update run_id in terraform.tfvars
        run: |
          RUN_ID=${{ github.run_id }}
          # Check if the file exists and already has run_id
          if grep -q "^run_id" terraform.tfvars; then
            # Replace the run_id line
            sed -i '' "s/^run_id.*/run_id = \"$RUN_ID\"/" terraform.tfvars
          else
            # Append the run_id line if it doesn't exist
            echo "run_id = \"$RUN_ID\"" >> terraform.tfvars
          fi
          echo "Terraform variable 'run_id' set to '$RUN_ID'"


      # Step 7: Generate Updated Backend
      - name: Generate Backend Configuration
        run: |
          cat <<EOF > backend.tf
          terraform {
            backend "s3" {
              bucket         = "$bucket_name"
              key            = "terraform/state.tfstate"
              region         = "us-west-2"
              encrypt        = true
              dynamodb_table = "$dynamodb_table"
              acl            = "bucket-owner-full-control"
            }
          }
          EOF

      # Step 8: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Step 9: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 10: Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Step 11: Terraform Apply
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve

      # Step 12: Terraform Destroy
      # Step 13: Destroy S3 Bucket
      # Step 14: Destroy DynamoDB Table
      # Step 15: Destroy Key Pairs
